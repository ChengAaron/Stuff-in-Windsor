{% extends "base.html" %}

{% block head %}
<h1>Stuff in Windsor</h1>
{% endblock %}

{% block body %}
<div>
    <form method="POST" action="/topic">
        <input type="text" placeholder="Search.." name="topic" id="topic">
        <input type="submit" value="submit"></input>
    </form>

    <table>
        <tr>
            <th>Listings:</th>
        </tr>
        {% for listing in listings %}
        <tr>
            <td>{{listing}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
